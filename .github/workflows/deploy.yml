name: Deploy to DigitalOcean

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DO_SSH_KEY }}
          known_hosts: 'placeholder'
          
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Create env file
        run: |
          cat << EOF > .env
            MONGO_USER=${{ secrets.MONGO_USER }}
            MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
          EOF

      - name: Copy env file to server
        run: scp .env root@${{ secrets.DO_HOST }}:/opt/expense-tracker/.env

      - name: Deploy to DigitalOcean
        run: |
          ssh root@${{ secrets.DO_HOST }} << 'ENDSSH'
            cd /opt/expense-tracker
            git pull origin master
            
            # Set correct permissions for sensitive files
            chmod 600 .env
            
            # Stop and remove existing containers
            docker-compose down
            
            # Build and start containers
            docker-compose build --no-cache
            docker-compose up -d
            
            # Clean up unused images
            docker system prune -f
            
            # Wait for application to be ready
            echo "Waiting for application to start..."
            sleep 20
            
            # Check if application is running
            if curl -f http://localhost:4000/health; then
              echo "Deployment successful!"
            else
              echo "Deployment failed!"
              exit 1
            fi
          ENDSSH